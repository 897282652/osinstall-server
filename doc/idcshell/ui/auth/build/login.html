<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>
        登录
    </title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-primary navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse"><span class="sr-only">Toggle navigation</span></button><a class="navbar-brand" href="#"><span>IDC OS</span></a>
            </div>


            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">控制台</a>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <div class="login-wrapper">
                <div class="login">
                    <div class="overlay">
                        <div class="center">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2 class="panel-title text-left">登录</h2>
                                </div>


                                <div class="panel-body">
                                    <form role="form" method="GET" action="resource.html">
                                        <div class="form-group username">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                                <input class="login-control" type="text" placeholder="用户名">
                                            </div>
                                        </div>
                                        <div class="form-group password">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                                <input class="login-control" type="password" placeholder="密码">
                                            </div>
                                        </div>

                                        <div class="form-group remember">
                                            <input type="checkbox"> 记住我
                                        </div>

                                        <div class="form-group button">
                                            <button type="submit" class="btn btn-success btn-block">
                                                登录
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript">document.write('<script src="' + (location.protocol || 'http:') + '//' + (location.hostname || 'localhost') + ':35701/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body>
</html>
